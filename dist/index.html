<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatToDo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../src/style.css">
    </head>

    <body>
        <div class="header">
            <button class="sidebar-btn"><i class="fa-solid fa-bars  fa-xl"></i></button>
            <h1><i class="fa-solid fa-circle-check" style="color: #2ecc71;"></i>What<span>ToDo</span></h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"><i class="fa-solid fa-sun"
                        style="color: #2ecc71;"></i></label>
            </div>
        </div>

        <div class="flexdiv">
            <div class="sidebar">
                <h3>Home</h3>
                <hr>
                <button class="sidebar-option option-1">
                    <img src="https://img.icons8.com/color/48/null/inbox.png" />
                    <span>All Tasks</span></button>
                <button class="sidebar-option option-2">
                    <img src="https://img.icons8.com/color/48/null/today.png" />
                    <span>Today</span>
                </button>
                <button class="sidebar-option option-3">
                    <img src="https://img.icons8.com/color/48/null/calendar-7.png" />
                    <span>Next 7 Days</span>
                </button>
                <button class="sidebar-option option-4">
                    <img src="https://img.icons8.com/color/48/null/filled-star--v1.png" />
                    <span>Important</span>
                </button>
                <h3>Projects</h3>
                <hr>
                <div class="sidebar-option">
                </div>
                <button>
                    <img src="https://img.icons8.com/color/48/null/add--v1.png" />
                    <span>Add Project</span>
                </button>
            </div>

            <div class="main">
                <div class="content">
                    <h2 class="content-title">All Tasks</h2>
                    <p>Yay! No Tasks!</p>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7dff5f4879.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>

</html>
